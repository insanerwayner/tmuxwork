#source /home/wreeves/.local/lib/python3.6/site-packages/powerline/bindings/tmux/powerline.conf

set-option -g default-terminal 'tmux-256color' 

# Status Bar Options
set -g status-right "#(cat ~/.thyme-tmux) #{?#(countmail),#[bg=colour155] #(countmail),} #[bg=colour220,fg=black] #H %l:%M%p %b %d "
set -g status-interval 1
set -g status-style bg=colour214,fg=black
set -g window-status-current-style bg=colour220,fg=black
#set -g window-status-last-style bg=colour209,fg=black
set -g window-status-activity-style fg=yellow
set -g status-justify left
#set -g pane-border-style
set -g window-status-separator ""
set -g pane-active-border-style fg=colour220,bg=black
set -g pane-border-style fg=colour214,bg=black 
#set inactive/active window styles 
#set -g window-style fg=colour247,bg=colour17
#set -g window-active-style 

# Start Numbering at 1 instead of 0
set-option -g base-index 1
setw -g pane-base-index 1

# Renumber Windows Automatically
set-option -g renumber-windows on

# Send prefix
set-option -g prefix C-Space
unbind-key C-Space
bind-key C-Space send-prefix

# Prefix + Vim Resize Pines
unbind-key M-Up
unbind-key M-Down
unbind-key M-Left
unbind-key M-Right
unbind-key C-Up
unbind-key C-Down
unbind-key C-Left
unbind-key C-Right
unbind-key H
unbind-key J
unbind-key K
unbind-key L
#bind -r H resize-pane -L 5
#bind -r J resize-pane -D 5
#bind -r K resize-pane -U 5
#bind -r L resize-pane -R 5
bind -r C-H resize-pane -L 
bind -r C-J resize-pane -D
bind -r C-K resize-pane -U
bind -r C-L resize-pane -R

# Ctrl+Alt+Vim Keys to Switch Panes
unbind-key Left
unbind-key Right
unbind-key Up
unbind-key Down
bind -n C-M-h select-pane -L
bind -n C-M-l select-pane -R
bind -n C-M-k select-pane -U
bind -n C-M-j select-pane -D

# Vlock

set lock-command vlock
#set lock-after-time 360
bind-key 'L' lock-session

# Vim Copy-Paste
#bind-key -T copy-mode-vi Enter send-keys -X copy-pipe 'xclip -sel clip -i' '\;'  send -X clear-selection

# Mouse

set -g mouse on

# Window Split Keys

bind-key '/' split-window -h
bind-key '-' split-window -v
bind-key 'X' kill-window

# Reload Config
bind-key r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# vi Copy Mode
set-window-option -g mode-keys vi
# Scrollback History Limit
set-option -g history-limit 3000

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-yank'

# Thyme
set-option -g status-interval 1
# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
